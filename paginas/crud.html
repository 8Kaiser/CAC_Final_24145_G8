<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-EX-Libris</title>
    <link rel="icon" href="../favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/style_1.css">
    <script src="https://kit.fontawesome.com/36a30e8664.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <nav class="navegacion">
            <a class="anclaLogo" href="index.html">
                <i class="fa-solid fa-book" aria-hidden="true"></i>
                <span>Crud Trabajo</span> 
            </a>
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="/index.html">Tendencias</a></li>
                <li class="listaItem"><a class="linkNav" href="terror.html">Terror</a></li>
                <li class="listaItem"><a class="linkNav" href="c_ficcion.html">Ciencia ficción</a></li>
                <li class="listaItem"><a class="linkNav" href="comic.html">Comic</a></li>
                <li class="listaItem"><a class="linkNav" href="registrarse.html">Registrarse</a></li>
                <li class="listaItem"><a class="linkNav iniciarSesion" href="iniciosesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main id="main" class="main">
        <section class="sectionFormulario">
            <br>
            <!--Formulario-->
            <form id="itemForm" class="mb-4">
                <div class="row">
                    <div class="col">
                        <input type="hidden" id="id" name="id">

                        <div class="form-group">
                            <label for="titulo">Titulo:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required>
                        </div>

                        <div class="form-group">
                            <label for="fecha_lanzamiento">Fecha:</label>
                            <input type="date" class="form-control" id="fecha_lanzamiento" name="fecha_lanzamiento" required>
                        </div>

                        <div class="form-group">
                            <label for="genero">Genero:</label>
                            <input type="text" class="form-control" id="genero" name="genero" required>
                        </div>

                        <div class="form-group">
                            <label for="duracion">Paginas:</label>
                            <input type="text" class="form-control" id="duracion" name="duracion" required>
                        </div>

                        <div class="form-group">
                            <label for="director">Editorial:</label>
                            <input type="text" class="form-control" id="director" name="director" required>
                        </div>

                        <div class="form-group">
                            <label for="reparto">Autor:</label>
                            <input type="text" class="form-control" id="reparto" name="reparto" required>
                        </div>

                        <div class="form-group">
                            <label for="sinopsis">Sinopsis:</label>
                            <input type="text" class="form-control" id="sinopsis" name="sinopsis" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="image">Imagen:</label>
                            <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                        </div>
                    </div>
                    
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

            <section class="sectionFormularioTabla">
                <h2>Libros</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>
                            <th>Fecha Lanzamiento</th>
                            <th>Genero</th>
                            <th>Paginas</th>
                            <th>Editorial</th>
                            <th>Autor</th>
                            <th>Sinopsis</th>
                            <th colspan="2">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTableBody">
                        <!--Lo vamos a generar con Javascript-->
                    </tbody>
                </table>
            </section>
        </section>
    </main>
    <footer class="footer">
        <nav class="navegacion">
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="">Términos y condiciones</a></li>
                <li class="listaItem"><a class="linkNav" href="">Preguntas frecuentes</a></li>
                <li class="listaItem"><a class="linkNav" href="">Ayuda</a></li>
                <li class="listaItem"><a class="linkNav administradorLibros" href="">Administrador Libros</a></li>
            </ul>
        </nav>
        <a href="#main" class="flechaArriba">
            <img src="../img/flecha-hacia-arriba.png" alt="ir arriba flecha">
        </a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../js/app.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
