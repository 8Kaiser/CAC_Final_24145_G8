<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | CAC-EX-Libris</title>
    <link rel="icon" href="../favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/36a30e8664.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fa-solid fa-book" aria-hidden="true"></i>
            <span>CAC-EX-Libris</span>
        </a>
       
    </header>
    <main  id="main" class="main">
      <div class="contenedor"></div>
      <section  data-aos="zoom-in"  data-aos-duration="1000" class="seccionRegistrarse">
        <h2 class="tituloRegistrarse">Iniciar Sesión</h2> 
         
            <form id="formulario" action="" method="">
            
                <div class="form-control">
                     <label for="Email">Email</label>
                     <input id="email" name="email" placeholder="Email" type="email">
                     <p></p>
                </div>
                
                <div class="form-control">
                     <label for="Pass">Password</label>
                     <input id="pass" name="password" placeholder="Contraseña" type="password">
                     <p></p>
                </div>
          
            <div>
                <input  class="boton" type="submit" value="Iniciar Sesión">
            </div>
           
            <div > 
               
                <a id="ayuda" class="ayuda" href="registrarse.html">Registrarse</a>
            </div>
        </form>
      </section>

    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
    <script src="../js/valida_iniciosesion.js"></script>
</body>
</html>
